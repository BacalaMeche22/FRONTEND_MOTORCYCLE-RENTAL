<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <mat-form-field >
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Booking" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let booking; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="motor_model">
      <th mat-header-cell *matHeaderCellDef> Motor Model </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.motor.model }} {{ booking.motor.cubic_capacity }} </td>
    </ng-container>

    <ng-container matColumnDef="booking_date">
      <th mat-header-cell *matHeaderCellDef> Booking Date </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.created_at | date : "MMMM d, y" }} </td>
    </ng-container>

    <ng-container matColumnDef="booking_status">
      <th mat-header-cell *matHeaderCellDef> Booking Status </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.booking_status }} </td>
    </ng-container>

    <ng-container matColumnDef="return_status">
      <th mat-header-cell *matHeaderCellDef> Return Status </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.return_status }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let booking">
        <button (click)="openAddBookingDialog(booking.booking_id)" class="font-medium text-blue-600 cursor-pointer " matTooltip="track the motor"
        aria-label="View"><mat-icon>track_changes</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of bookings"></mat-paginator>
</div>
