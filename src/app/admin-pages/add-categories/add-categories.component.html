    <h5 class="font-semibold mb-6 gap-4 px-10 pt-5  ">Add Category</h5>
    <form [formGroup]="categoryform" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4 px-10 py-5">
    
        <div class="col-span-2">
            <label  class="block font-medium mb-1">Category Name</label>
            <input type="text" formControlName="category_name" placeholder="Electric Motorcycles" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green">
        </div>
        <div class="col-span-2 flex gap-4 mt-6">
            <button type="button" (click)="close()" class="px-6 py-2 bg-blue text-white rounded-md hover:bg-gray">Back</button>
            <button type="submit" class="px-6 py-2 bg-blue text-white rounded-md hover:bg-gray">Save</button>
        </div>
    </form>
