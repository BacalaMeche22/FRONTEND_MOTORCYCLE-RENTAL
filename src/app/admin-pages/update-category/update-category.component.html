
<form [formGroup]="updateCategoryForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
    <h4 class=" font-semibold mb-4">Update Category</h4>

  <div class="w-full">
    <label class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
    <input
      type="text"
      formControlName="category_name"
      placeholder="Enter category name"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <span
      *ngIf="updateCategoryForm.get('category_name')?.invalid"
      class="text-sm text-red-500 mt-1"
    >
      Category name is required
    </span>
  </div>

  <div class="flex justify-end gap-2 mt-4">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 bg-blue text-black rounded-md hover:bg-gray"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="updateCategoryForm.invalid"
      class="px-4 py-2 bg-blue text-black rounded-md hover:bg-gray"
    >
      Update
    </button>
  </div>
</form>
