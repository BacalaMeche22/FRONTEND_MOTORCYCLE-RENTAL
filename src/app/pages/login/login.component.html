<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto w-20"
      src="https://firebasestorage.googleapis.com/v0/b/motorcycle-rental-f63ac.appspot.com/o/logo.png?alt=media&token=d3ae3eb5-41d9-4356-a960-bdb86ccbf925"
      alt="Your Company" />
    <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" formControlName="email" type="email" autocomplete="email" required
            [ngClass]="{'border-red': email?.invalid && (email?.touched || email?.dirty)}"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" />
          <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-red text-sm mt-1">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required
            [ngClass]="{'border-red': password?.invalid && (password?.touched || password?.dirty)}"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" />
          <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-red text-sm mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>
      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        <a (click)="openForgotPasswordModal()" class="font-semibold leading-6 text-blue-2 hover:text-blue">
          Forgot Password
        </a>
      </p>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-blue">
          <mat-spinner *ngIf="isLoadingButton()" diameter="20" strokeWidth="4" class="custom-spinner" color="accent" />
          <span *ngIf="!isLoadingButton()">Login</span>
        </button>
      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have an account?
        <a routerLink="/termcondition" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register
          Now</a>
      </p>
    </form>
  </div>
</div>
