<section class="body-font bg-blue">
  <div class="container px-5 py-24 mx-auto">
    <div *ngIf="filteredMotors.length === 0; else motorList">
      <p class="text-white text-center">Motor is not available for now.</p>
    </div>

    <ng-template #motorList>
      <div class="flex flex-wrap -m-4">
        <ng-container *ngFor="let motor of filteredMotors">
          <div *ngIf="motor.isVisible" class="xl:w-1/4 md:w-1/2 p-4">
            <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg border border-white h-100">
              <img loading="lazy" class="h-60 rounded w-full object-contain object-center mb-6" [src]="motor.motor_picture" alt="Motor picture">
              <p class="tracking-widest text-white text-xs font-medium">{{ motor.motorCategory.category_name }} {{ motor.model }} {{ motor.cubic_capacity }}</p>
              <div class="flex justify-between items-center">
                <p class="text-sm text-white font-medium title-font mb-4"><span>â‚± {{ motor.price}}.00</span> / Day</p>
                <button (click)="toggleBookingPage(motor)" type="button" class="text-white bg-gray-dark hover:bg-gray-light hover:text-blue focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                  Book
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-template>
  </div>
</section>
