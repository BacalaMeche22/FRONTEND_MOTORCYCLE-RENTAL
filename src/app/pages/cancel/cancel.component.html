<div class="container mx-auto p-4 sm:p-6 mt-28 min-h-40">
  <h1 class="text-xl sm:text-2xl font-bold border-b pb-2 mb-4">Cancellation Booking</h1>

  <div class="flex flex-col sm:flex-row items-start sm:items-center border rounded-lg p-4 space-y-4 sm:space-y-0">
    <div class="w-full sm:w-48 h-40 border border-gray-400 flex items-center justify-center">
      <img [src]="bookingData.motor.motor_picture" alt="Motor Image" class="object-cover w-full h-full" />
    </div>

    <div class="ml-0 sm:ml-6 w-full sm:w-auto">
      <h2 class="text-lg sm:text-xl font-bold">{{ bookingData.motor.model }}</h2>
      <p class="text-gray-700 mt-1">â‚± {{ bookingData.motor.price }}.00</p>
    </div>

    <div class="w-full sm:w-auto mt-4 sm:mt-0 ml-0 sm:ml-auto">
      <select class="w-full sm:w-auto border border-gray-400 p-2 rounded text-sm">
        <option>Select a Reason</option>
        <option>Change of Mind</option>
        <option>Scheduling Conflict</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="flex justify-end mt-5">
    <button (click)="cancelBooking()"
      class="bg-blue hover:bg-gray text-white px-6 py-2 rounded cursor-pointer transition">
      Submit
    </button>
  </div>
</div>
