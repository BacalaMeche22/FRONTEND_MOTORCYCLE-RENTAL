<div class="relative w-full max-w-6xl mx-auto mt-11 overflow-hidden">
  <div class="flex transition-transform duration-500 ease-in-out"
    [ngStyle]="{ transform: 'translateX(' + currentSlide * -100 + '%)' }">
    <div class="w-full flex-shrink-0" *ngFor="let slide of slides">
      <img [src]="slide.image" [srcset]="slide.image + ' 1x, ' + slide.image + ' 2x'" loading="lazy"
        class="w-full max-w-full mx-auto h-auto max-h-[550px] object-contain rounded-lg" alt="Carousel Image" />
    </div>
  </div>

  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-blue font-semibold z-10 whitespace-nowrap text-stroke px-4 sm:px-8">
    <p class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl">FIND the right Motorcycle for you.</p>
  </div>

  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-blue font-semibold z-10 whitespace-nowrap text-stroke sm:mt-8 mt-12 px-4 sm:px-8">
    <p class="text-sm sm:text-lg md:text-2xl lg:text-3xl">We have more than motorcycle for you to choose.</p>
  </div>


  <button class="absolute top-1/2 left-0 transform -translate-y-1/2 text-black px-4 py-2 sm:px-6 sm:py-3"
    (click)="previousSlide()">&#10094;</button>
  <button class="absolute top-1/2 right-0 transform -translate-y-1/2 text-black px-4 py-2 sm:px-6 sm:py-3"
    (click)="nextSlide()">&#10095;</button>

  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)" [class.bg-white]="i === currentSlide"
      class="w-3 h-3 rounded-full bg-gray-500"></button>
  </div>
</div>
